<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				color: #ffffff;
			}

			a {
				color: #ffffff;
			}
		</style>
</head>
<body>

<div id="container"></div>


<script src="js/build/three.js"></script>
<script src="js/controls/OrbitControls.js"></script>



<script>

			var container, group;
			var camera, scene, renderer;
			var mesh, geometry,object=[];
            var x,y,z;
			var geometries = [
				new THREE.BoxBufferGeometry( 100, 100, 100, 1, 1, 1 ),
                new THREE.BoxBufferGeometry( 10, 10, 0, 1, 1, 1 ),
				new THREE.PlaneBufferGeometry( 300, 200, 1, 1 )

			];

			var options = {
				Geometry: 0
			};

			var material = new THREE.MeshBasicMaterial( { color: 0xfefefe, wireframe: true, opacity: 0.5 } );

			init();
			animate();

			function addMesh() {


				geometry = geometries[ options.Geometry ];



				geometry.computeBoundingSphere();

				var scaleFactor = 160 / geometry.boundingSphere.radius;

				geometry.scale( scaleFactor, scaleFactor, scaleFactor );
                //geometry.center.set( -3.7, 1.6);

				mesh = new THREE.Mesh( geometry, material );///
				object.push(mesh);
                object[0].position.set(-100,200,-250);
                 object[0].rotation.set(0.09,2.89,0);
                x=new THREE.AxesHelper( 300 );
                x.position.set((object[0].position.x)-70,(object[0].position.y)-90,(object[0].position.z)-89);
               // scene.add( x );
				scene.add( object[0] );

             //   group.add( object[0] );
             //   group.add( x );


			}
            function addBox() {
                 options.Geometry=1;
				geometry = geometries[ options.Geometry ];
				geometry.computeBoundingSphere();

				var scaleFactor = 160 / geometry.boundingSphere.radius;
			    console.log(geometry);
				geometry.scale( scaleFactor, scaleFactor, scaleFactor );
                //geometry.center.set( -3.7, 1.6);

				mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: "black", wireframe: false, opacity: 0.1 } ) );
				object.push(mesh);
                object[1].position.set(-700,-120,-180);
                object[1].rotation.set(0,6,0);

				scene.add( object[1] );
               //   group.add( object[1] );

			}
			 function addPlanet() {
                options.Geometry=2;
				geometry = geometries[ options.Geometry];

				geometry.computeBoundingSphere();
				var scaleFactor = 160 / geometry.boundingSphere.radius;
			    console.log(geometry);
				geometry.scale( scaleFactor, scaleFactor, scaleFactor );

				mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0xfefefe, wireframe: false, opacity: 0.1 } ) );
				object.push(mesh);
                object[2].position.set(-800,-100,-200);
                object[2].rotation.set(0,6,0);
                object[2].scale.set(3,3,0);
				scene.add( object[2] );

			}
			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
                group = new THREE.Group();
				scene.add( group );
				addMesh();
                addBox();
                addPlanet();


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				var controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			//

			function animate() {

				requestAnimationFrame( animate );
                group.rotation.y += 0.001;
				render();


			}
			  function randomInt(min, max) {
        	return min + Math.floor((max - min) * Math.random());
             }

			function render() {

				renderer.render( scene, camera );

			}

		</script>

</body>
</html>
